language: objective-c
osx_image: xcode8.3
install:
- bundle install
script:
- fastlane beta
env:
  global:
  - secure: 
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_3b3981d07fc8_key -iv $encrypted_3b3981d07fc8_iv
  -in session_cookie.enc -out fastlane/session_cookie -d
- sh fastlane/session_cookie
- echo -e "machine github.com\n  login $CI_USER_TOKEN" > ~/.netrc
